<!DOCTYPE html>
<html>
 <head>
    <meta charset="UTF-8">
    <Title>Unordered-bullet-lists-Ordered-numbered-lists</Title>
    <meta name="Unordered-bullet-lists-Ordered-numbered-lists" content="Unordered-bullet-lists-Ordered-numbered-lists">
 </head>   
 <body>
  <h1>Lists and Tables</h1>
  <p><strong><u>Unordered-bullet-lists</u></strong></p>
    <ul>
    <li>Dog</li>
    <li>Cat</li>
    <li>Monkey</li>
    <li>Dragon</li>
  </ul>  
  <img src="Unordered-bullet-lists.jpg" alt="Unordered-bullet-lists">
  <p><strong><u>Ordered-numbered-lists</u></strong></p>
  <ol>
    <li>Dog</li>
    <li>Cat</li>
    <li>Monkey</li>
    <li>Dragon</li>
  </ol>
  <img src="Ordered-numbered-lists.jpg" alt="Image">
  <p><strong><u>Table</u></strong></p>
<table border="1">
  <tr>
    <td>Movie</td>
    <td>Year</td>
    <td>Rating</td>
  </tr>
  <tr>
    <td>Up</td>
    <td>2009</td>
    <td>PG</td>
  </tr>
  <tr>
    <td>The Matrix</td>
    <td>1999</td>
    <td>R</td>
  </tr>
</table>
<br>
<img src="Tables-border.jpg" alt="Tables-border">
 </body>
</html>
