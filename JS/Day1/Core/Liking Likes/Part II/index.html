<!DOCTYPE html>
<html lang="en">
<head>

    <div id="header">

        <div class="container-globale">
            <div class="c1">

                </div>  
            </div>
            <div class="c2">
                <div class="container-1">
                    <h3>Nichole K</h3>

                </div>     
                <div class="container-2">
                    <p>Jsut finished my <a href="#">next comic</a>, check it out</p>
                </div>  
            </div>
            <div class="c3">
                <div class="container-1">
                    <h3>Jim R</h3>
                    <p class="like-count" id="numberlikes-3">9 likes(s)</p>
                    <button class="like-button" id="likeButton-3">likes</button>    
                </div>     
                <div class="container-2">
                    <p>I can't stop listening to the <a href="#">new album</a>, who eles is liking it?</p>
                </div>  
            </div>
        </div>
    </main>
    <!-- start Footer -->

        <!-- vide -->
    </div>
